<div class="employee-form">
    <h2>{{ isEditMode ? 'Edit Employee' : 'Create Employee' }}</h2>
  
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
          Name is required.
        </div>
      </div>
  
      <div>
        <label for="salary">Salary</label>
        <input id="salary" formControlName="salary" type="number" />
        <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
          Salary is required and must be a positive number.
        </div>
      </div>
  
      <div>
        <label for="position">Position</label>
        <input id="position" formControlName="position" type="text" />
        <div *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched">
          Position is required.
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>
  
      <div>
        <label for="department">Department</label>
        <select id="department" formControlName="department">
          <option formControlName = "department" selected>Select a department</option>
          <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
        </select>

        <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched">
          Department is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="employeeForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }} Employee
      </button>
      <button class ="back-button" (click)="backToList()">Back to List
      </button>
    </form>
  </div>
